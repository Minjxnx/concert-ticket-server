# Server Configuration
server.port=8080
server.node.id=node1

# ZooKeeper Configuration
zookeeper.connection=localhost:2181
zookeeper.session.timeout=5000
zookeeper.connection.timeout=10000
zookeeper.base.path=/concert-reservation

# etcd Configuration
etcd.endpoints=http://localhost:2379
etcd.namespace=concert-reservation

# Node Configuration
# List of all nodes in the system (comma-separated)
nodes.list=node1,node2,node3
node1.port=8080
node2.port=8081
node3.port=8082
node1.host=localhost
node2.host=localhost
node3.host=localhost

# gRPC Configuration
grpc.port=9090